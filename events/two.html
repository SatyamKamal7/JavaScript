<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){//it is not the fun of js it comes through events
        console.log("satyam");
    },2000)//itne time bad ye aapka kam kr dega ek bari

    const sayhello = function(){
        console.log("helle");
    }
    const timeOut = setTimeout(sayhello,2000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(timeOut)//kisi tect ko change hone se phle rokne ke liye
        console.log("stopped")
    })

</script>
</html>
